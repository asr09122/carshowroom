{% extends 'carversal/template.html' %}
{% block body %}

<!-- Space above Add Car -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            &nbsp;
        </div>
    </div>
</div>
<!-- End Space above Add Car -->

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h3 class="panel-title">Add Car</h3>
                </div>
                <div class="panel-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Make -->
                        <div class="form-group">
                            <label for="id_make">Make:</label>
                            <input type="text" class="form-control" id="id_make" name="make">
                        </div>

                        <!-- Model -->
                        <div class="form-group">
                            <label for="id_model">Model:</label>
                            <input type="text" class="form-control" id="id_model" name="model">
                        </div>

                        <!-- Year -->
                        <div class="form-group">
                            <label for="id_year">Year:</label>
                            <input type="number" class="form-control" id="id_year" name="year">
                        </div>

                        <!-- Style -->
                        <div class="form-group">
                            <label for="id_style">Style:</label>
                            <input type="text" class="form-control" id="id_style" name="style">
                        </div>

                        <!-- Condition -->
                        <div class="form-group">
                            <label for="id_condition">Condition:</label>
                            <input type="text" class="form-control" id="id_condition" name="condition">
                        </div>

                        <!-- Mileage -->
                        <div class="form-group">
                            <label for="id_mileage">Mileage:</label>
                            <input type="number" class="form-control" id="id_mileage" name="mileage">
                        </div>

                        <!-- Horsepower -->
                        <div class="form-group">
                            <label for="id_horsepower">Horsepower:</label>
                            <input type="number" class="form-control" id="id_horsepower" name="horsepower">
                        </div>

                        <!-- Price -->
                        <div class="form-group">
                            <label for="id_price">Price:</label>
                            <input type="number" class="form-control" id="id_price" name="price">
                        </div>

                        <!-- Description -->
                        <div class="form-group">
                            <label for="id_desc">Description:</label>
                            <textarea class="form-control" id="id_desc" name="desc"></textarea>
                        </div>

                        <!-- Image Upload -->
                        <div class="form-group">
                            <label for="id_image">Image:</label>
                            <input type="file" class="form-control" id="id_image" name="image" onchange="previewImage(this)">
                            <br>
                            <img id="image_preview" src="#" alt="Uploaded Image" style="max-width: 100%; display: none;">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript to display the uploaded image
    function previewImage(input) {
        var reader = new FileReader();
        reader.onload = function (e) {
            $('#image_preview').attr('src', e.target.result);
            $('#image_preview').show();
        }
        reader.readAsDataURL(input.files[0]);
    }
</script>
{% endblock %}
