{% extends 'carversal/template.html' %}

{% block form %}
<section id="service" class="service">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="model-search-content">
                    <div class="row">
                        <div class="col-md-offset-1 col-md-10 col-sm-12">
                            <div class="single-model-search">
                                <!-- Your form content goes here -->
                                <h1 class="text-center" style="font-size: 24px; font-weight: bold;">Login</h1>
                                <form method="post" action="{% url 'carversal:login' %}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="username">Username:</label>
                                        <input type="text" class="form-control" id="username" name="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password:</label>
                                        <input type="password" class="form-control" id="password" name="password">
                                    </div>
                                    <div class="text-center mt-3">
                                        <button type="submit" class="welcome-btn model-search-btn" style="padding-top: 0;">Login</button>
                                        <!-- Use JavaScript to redirect to the signup URL -->
                                        <button type="button" class="welcome-btn model-search-btn" style="padding-top: 0;" onclick="redirectToSignup()">Signup</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function redirectToSignup() {
        window.location.href = "http://127.0.0.1:8000/car/signup/";
    }
</script>

{% endblock %}
